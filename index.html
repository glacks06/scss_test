<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <h1>Scss test page</h1>
    </header>

    <section id="fonts">
        <div class="smalls">small font1</div>
        <div class="larges">larges font1</div>
        <div class="smalls">small font2</div>
        <div class="larges">larges font2</div>
        <div class="smalls">small font3</div>
        <div class="larges">larges font3</div>
    </section>
    <section id="boxs">
        <div class="left">
            left side
            <div class="small_box">text1</div>
            <div class="small_box">text2</div>
            <div class="small_box">text3</div>
        </div>
        <div class="right">
            right side
            <div class="large_box">text1</div>
            <div class="large_box">text2</div>
            <div class="large_box">text3</div>
        </div>
    </section>
    <section id="box_multiple">
        <div class="basic">50px</div>
        <div class="double">50px x 2</div>
        <div class="triple">50px x 3</div>
    </section>

    <div class="box_function">
        function test box
    </div>
    <div class="box_global">
        !global test
    </div>
    <div class="box_gloval_2">
        box_global의 배경색 사용중
    </div>

    <div class="mixin_test">
        <div class="box">mixin test box</div>
    </div>

    <div class="nest_test">
        <div class="nest_test_box">네스팅 상황에서 변수 범위 테스트</div>
    </div>

    
</body>
</html>
